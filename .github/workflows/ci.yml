name: Test contracts

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
            node-version: 12.x
      - name: Install dependencies
        run: |
            npm install
            npm install -g truffle
            npm install -g ganache-cli
      - name: Run truffle tests 
        run: |
            ganache-cli > /dev/null &
            truffle test