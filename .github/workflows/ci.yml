name: Build, test, coverage

on: [ push ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
            node-version: 12.x
      - name: Install dependencies
        run: |
            npm install
      - name: Run tests
        run: |
            ./optimism-integration/up.sh &
            npm run test